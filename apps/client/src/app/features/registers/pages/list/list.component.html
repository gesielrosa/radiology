<nb-card>
  <nb-card-header>
    <h6>Registros</h6>
    <button nbButton status="primary" size="tiny" routerLink="add"><nb-icon icon="plus"></nb-icon></button>
  </nb-card-header>
  <nb-list>
    <nb-list-item *ngFor="let item of items" [routerLink]="[item?.id]">
      <span class="text-hint">{{ item?.id }}</span>
      <div>
        Paciente: <strong>{{ item?.patient_id }}</strong>
      </div>
      <div class="ms-auto text-end">
        <div>
          <strong>{{ item?.status }}</strong>
        </div>
        <div class="text-hint">{{ item?.created_at | date }}</div>
      </div>
    </nb-list-item>
  </nb-list>
</nb-card>
